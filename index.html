<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>建設会社ホームページ コピー</title>
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="header-top">
          <div class="header-logo">
            <a href="#"><img src="image/header_logo.png"></a>   
          </div>
          <ul class="header-link">
            <li><a href="#">企業理念</a></li>
            <li><a href="#">施工事例</a></li>
            <li><a href="#">採用情報</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </div>
        <div class="header-title">
          <h2>街を作る。未来を作る。</h2>
        </div>
      </div>
    </header>

    <main>
      <div class="notice">
        <h3>お知らせ</h3>
        <div class="content">
          <a href="#">
            <div class="item">2020.11.17</div>
            <div class="subject">お知らせ</div>
            <div class="item">本社打合せ室が完成しました。</div>
          </a>
        </div>
        <div class="content">
          <a href="#">
            <div class="item">2020.11.10</div>
            <div class="subject">お知らせ</div>
            <div class="item">【メディア掲載】在宅雑誌 2020年11月号</div>
          </a>
        </div>
        <div class="content">
          <a href="#">
            <div class="item">2020.11.01</div>
            <div class="subject">お知らせ</div>
            <div class="item">ホームページが完成しました。</div>
          </a>
        </div>
      </div>

      <div class="construction">
        <h3>施工事例</h3>
        <div class="content-block">
          <div class="content">
            <img src="image/building1.png" class="build">
            <h4>M様邸新築工事</h4>
            <div class="prefecture">埼玉県</div>
            <a href="#"><img src="image/more.png" class="button"></a>
          </div>
          <div class="content">
            <img src="image/building2.png" class="build">
            <h4>スカイビル</h4>
            <div class="prefecture">東京都</div>
            <a href="#"><img src="image/more.png" class="button"></a>
          </div>
        </div>
        <div class="construction-case"><a href="#">施工実績一覧</a></div>
      </div>
    </main>

    <div class="link-block">
      <a href="#"><img src="image/company.png"></a>
      <a href="#"><img src="image/recruit.png"></a>
      <a href="#"><img src="image/contact.png"></a>
    </div>

    <footer>
      <div class="footer-block">
        <ul class="footer-link">
          <a href="#"><li>企業理念</li></a>
          <a href="#"><li>施工事例</li></a>
          <a href="#"><li>採用情報</li></a>
          <a href="#"><li>お問い合わせ</li></a>
        </ul>
        <div class="footer-logo">
          <a href="#"><img src="image/footer_logo.png"></a>
        </div>
      </div>
      <div class="copy-right">
        <p>Copyright © 2020 Aono Corporation.</p>
      </div>
    </footer>
  </body>
</html>
